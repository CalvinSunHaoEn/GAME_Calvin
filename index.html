<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Frogger</title>
<style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #333;
            font-family: Arial, sans-serif;
        }
        #mainContainer {
            display: flex;
            gap: 20px;
            position: relative;
        }
        #leaderboard {
            width: 200px;
            background-color: rgba(0, 0, 0, 0.5);
            border: 2px solid white;
            padding: 15px;
            color: white;
        }
        #leaderboard h2 {
            margin-top: 0;
            text-align: center;
            font-size: 20px;
        }
        .record-item {
            margin: 10px 0;
            padding: 5px;
            background-color: rgba(255, 255, 255, 0.1);
        }
        #gameContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        #gameUI {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }
        #gameHeader {
            color: white;
            font-size: 24px;
            padding: 10px 30px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            text-align: center;
            font-weight: bold;
            border: 2px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            min-width: 200px;
            position: relative;
            z-index: 100;
        }
        #livesValue, #scoreValue {
            display: inline-block;
            min-width: 20px;
            font-weight: bold;
            color: #4CAF50;
            text-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
        }
        #canvasContainer {
            position: relative;
            z-index: 1;
        }
        #gameCanvas {
            border: 2px solid white;
            background-color: #222;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            display: block;
            position: relative;
            z-index: 1;
        }
        #nameModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        #nameModal .modal-content {
            background-color: #444;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            color: white;
        }
        #nameModal input {
            margin: 10px 0;
            padding: 5px;
            width: 200px;
            font-size: 16px;
        }
        #nameModal button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 16px;
        }
        #nameModal button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="mainContainer">
        <div id="leaderboard">
            <h2>Top Scores</h2>
            <div id="recordsList"></div>
        </div>
        <div id="gameContainer">
            <div id="gameUI">
                <div id="gameHeader">Lives: <span id="livesValue">3</span> | Score: <span id="scoreValue">0</span></div>
            </div>
            <div id="canvasContainer">
                <canvas id="gameCanvas" width="400" height="400"></canvas>
            </div>
        </div>
    </div>
    <div id="nameModal">
        <div class="modal-content">
            <h2>Game Over!</h2>
            <p>Enter your name:</p>
            <input type="text" id="playerName" maxlength="15" placeholder="Your name">
            <br>
            <button id="submitName">Submit</button>
        </div>
    </div>
    <script src="game.js" onerror="console.error('Failed to load game.js')" defer></script>
</body>
</html>
